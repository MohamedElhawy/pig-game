<!DOCTYPE html>


<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>pig game</title>
        <meta name="description" content="a multi-player dice game, whoever reaches 100 points first wins!">

        <!-- css -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- js -->
        <script src="./js/script.js" defer></script>

        <!-- icons -->
        <link rel="icon" href="./resources/icons/diceIcon.png">

    </head>


    <body>

        <div class="gameContainer">

            <!-- player 1 -->
            <div class="player1-container">

                <h1 class="player1-header">Player 1</h1>

                <div class="player1-total-points">
                    <span>0</span>
                </div>

                <div class="player1-points">
                    <span class="player1-points-title">Current</span>
                    <span class="player1-points-score">0</span>
                </div>

            </div>
    


            <!-- player 2 -->
            <div class="player2-container">
                
                <h1 class="player2-header">Player 2</h1>

                <div class="player2-total-points">
                    <span>0</span>
                </div>

                <div class="player2-points">
                    <span class="player2-points-title">Current</span>
                    <span class="player2-points-score">0</span>
                </div>


            </div>

        </div>


    </body>

</html>
